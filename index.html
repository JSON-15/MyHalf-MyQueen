    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            /* Palette de couleurs "Romance Premium" */
            --bg-gradient-start: #ffe6ea; /* Rose tr√®s p√¢le */
            --bg-gradient-end: #ffc5d3;   /* Rose plus soutenu */

            color: var(--text-dark);
            font-family: var(--body-font);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        @keyframes softGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ANIMATION DE FOND: PLUIE DE P√âTALES ET C≈íURS --- */
        .falling-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .falling-item {

            top: -10%;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: fallDown linear infinite;
        }

        /* Diff√©rents styles pour les √©l√©ments qui tombent */
        .petal-pink { color: #ffb6c1; }
        .petal-red { color: var(--accent-rose); }
        .heart-gold { color: var(--accent-gold); font-size: 1rem; }

        @keyframes fallDown {

            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(360deg) translateX(50px); opacity: 0; }

            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .main-title {

            font-size: 3.5rem;

            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;

            transform-origin: 0 100%;

        }
        .blooming-heart::after {

            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes pulseGold {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--accent-gold)); }

        /* --- GRILLE DES PENS√âES D'AMOUR (Cartes) --- */
        .love-notes-grid {

        .love-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;

            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.3); /* Bordure or subtile */
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);

        }

        .love-card:nth-child(3) { animation-delay: 1.2s; }
        .love-card:nth-child(4) { animation-delay: 1.4s; }

        .love-card:hover {

            box-shadow: 0 20px 40px rgba(214, 51, 108, 0.2);
            border-color: var(--accent-rose);
        }

        .card-icon {

            margin-bottom: 15px;
            display: inline-block;
            background: linear-gradient(to bottom right, var(--accent-rose), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-text {
            font-family: var(--body-font);
            font-weight: 500;
            font-size: 1.05rem;
            color: var(--text-dark);
            line-height: 1.6;
            font-style: italic;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- FOOTER --- */
        footer {

            font-family: var(--body-font);
            font-size: 0.9rem;
            color: var(--text-dark);
            animation: fadeInDown 1.5s ease-out 1.8s backwards;
        }
        
        .final-signature {
             font-family: var(--handwriting-font);
             font-size: 2.5rem;
             color: var(--accent-rose);

        }

        /* --- RESPONSIVE --- */

            .cassandra-name { font-size: 4.5rem; }
            .central-declaration { padding: 25px; border-radius: 20px; }
            .declaration-text { font-size: 1.1rem; }
        }
    </media>
</head>
